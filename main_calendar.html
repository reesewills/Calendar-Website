<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calendar</title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js" type="text/javascript"></script>
    <link rel = "stylesheet" type="text/css" href = "main_calendar.css" />
</head>
<body>
    <!-- section of website to show when user is not logged in-->
    <div id="logged_out">
        <h1>Login</h1>
        <form id= "login"  name="login" >
            <label>Username: <input id = "login_user" type="text" name="username"/></label> <br/>
            <label>Password: <input id = "login_pass" type="password" name="password"/></label><br/>
            <input id = "login_button" type ="submit" value="Login"/>
        </form>
        <p id="login_failed"></p>

        <h1>Register</h1>
        <form id = "register"  name="register" >
            <label>Username: <input id="register_user" type="text" name="username"/></label> <br/>
            <label>Password: <input id = "register_pass" type="password" name="password"/></label><br/>
        <input id = "register_button" type ="submit" value="Register"/>
        </form>
        <p id ="register_status"></p>
 
    </div>
    <!-- section of website to show when user is logged in-->
    
    <div id="logged_in">
        <p id="display_username"></p>
        <form id="logout" name ="logout">
            <input id = "logout_button" type ="submit" value="Logout"/>
        </form>
        <div id = "calendar">
            <form>
                <input id = "prev_month_btn" type = "submit" value = "Previous Month" />
                <input id = "next_month_btn" type = "submit" value = "Next month" />
            </form>
        <div id = "currentMonth"></div>
        <div id = "dates"></div>
        </div>
        <h1>New Event</h1>
        <form id="new_event" name ="new_event">
            <label>title<input type="text" name="title"/></label><br/>
            <label>date<input type="date" name="date"/></label><br/>
            <label>time<input type="time" name="time"></label><br/>
            <input id = "new_event_button" type ="submit" value="Submit"/>
        </form>
        <p id="event_created"></p>
        <canvas id="am_pm" width="100" height="100"></canvas> <br><br/>
        <canvas id="days_chart" width="200" height="200"></canvas>
    </div>
    <script type = "text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.js"></script>
    <script type = "text/javascript" src = "http://classes.engineering.wustl.edu/cse330/content/calendar.min.js"></script>
    <script type="text/javascript" src = "create_chart.js"></script>
    <script type="text/javascript" src = "get_month.js"></script>
    <script type="text/javascript" src = "login_functions.js"></script>
    <script type="text/javascript" src = "new_event.js"></script>
    <script type = "text/javascript" src = "http://classes.engineering.wustl.edu/cse330/content/calendar.min.js"></script>
    <script type = "text/javascript" src = "calendar_script.js"></script>

</body>
</html>
